<!DOCTYPE html>
<html>
<head>
    <title>Generate FoundIt Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3686C7';
            ctx.fillRect(0, 0, size, size);
            
            // White text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', size / 2, size / 2);
        }
        
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
        
        // Instructions
        document.body.insertAdjacentHTML('beforeend', '<div style="margin-top: 20px; font-family: Arial;"><h3>How to save icons:</h3><ol><li>Right-click on each canvas above</li><li>Select "Save Image As..."</li><li>Save as icon-192.png and icon-512.png</li><li>Place files in the /public folder</li></ol></div>');
    </script>
</body>
</html>
